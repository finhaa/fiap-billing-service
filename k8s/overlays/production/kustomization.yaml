apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ftc-app

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

configMapGenerator:
  - name: billing-service-config
    behavior: merge
    literals:
      - DYNAMODB_BUDGETS_TABLE=fiap-budgets-prod
      - DYNAMODB_PAYMENTS_TABLE=fiap-payments-prod
      - EVENT_BUS_NAME=fiap-tech-challenge-event-bus

images:
  - name: billing-service
    newName: billing-service
    newTag: prod-latest

patches:
  - target:
      kind: ServiceAccount
      name: billing-service
    patch: |-
      - op: replace
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::305032652600:role/fiap-billing-service-prod
